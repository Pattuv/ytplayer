<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YTPlayer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="display-5 bold">YTPlayer</h1>
    <p>Created by Pratyush Verma</p>
    <p class="fs-5 bold">Play YouTube videos via URL</p>
    <form id="form">
      <div>
        <input
          id="input"
          type="text"
          placeholder="Enter YouTube Video URL."
          required
        />
      </div>
      <button
        type="submit"
        class="btn btn-danger"
        style="margin-top: 20px; width: 300px"
      >
        Play
      </button>
    </form>
    <div class="iframe-wrapper">
      <div class="iframe-container">
        <iframe
          id="videoframe"
          width="560"
          height="315"
          style="margin-top: 20px"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        >
        </iframe>
      </div>
    </div>
  </body>

  <script>
    document
      .getElementById("form")
      .addEventListener("submit", function (event) {
        event.preventDefault();
        let url = document.getElementById("input").value;
        let id = url.slice(-11);
        let template = "https://www.youtube.com/embed/";
        let embed = template + id;
        let iframe = document.getElementById("videoframe");
        iframe.src = embed;
      });
  </script>
</html>
